name: Supabase Migrations
on:
  push:
    branches:
      - main
jobs:
  deploy_migrations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.53.6
      - name: Print Supabase CLI version
        run: supabase --version
      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "${SUPABASE_PROJECT_REF}" ]; then
            echo "SUPABASE_PROJECT_REF secret が設定されていません。" >&2
            exit 1
          fi
          supabase link --project-ref "${SUPABASE_PROJECT_REF}"
      - name: Delete 20251025 migration from remote history
        continue-on-error: true
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          # PostgreSQLクライアントをインストール
          sudo apt-get update && sudo apt-get install -y postgresql-client

          # マイグレーション履歴テーブルから20251025のレコードを削除
          PGPASSWORD="${SUPABASE_DB_PASSWORD}" psql \
            -h "aws-0-ap-northeast-1.pooler.supabase.com" \
            -p 6543 \
            -U "postgres.${SUPABASE_PROJECT_REF}" \
            -d postgres \
            -c "DELETE FROM supabase_migrations.schema_migrations WHERE version LIKE '20251025%';" \
            || echo "Migration already deleted or error occurred"
      - name: Apply Supabase Migrations
        run: supabase db push --include-all -p "${SUPABASE_DB_PASSWORD}"
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
